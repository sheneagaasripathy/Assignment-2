    <script type="text/javascript">
    function ValidateEmail(inputText)
      {
        var mailformat = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        if(inputText.value.match(mailformat))
        {
          document.getElementById('mailerr').innerHTML =" ";
        }
        else
        {
          document.getElementById('mailerr').innerHTML ="Your email address Invalid";
        }
      }
      function ValidateUser(Tex){
        var usenum= Tex.length;
        if(usenum<5){

        }
        else if(usenum){

        }
      }
      function Validatepw(Texp){
        if (Texp.match(/[a-z]/g) && Texp.match(
                    /[A-Z]/g) && Texp.match(
                    /[0-9]/g) && Texp.match(
                    /[^a-zA-Z\d]/g) && Texp.length >= 8) {
                document.getElementById('passerr').innerHTML =" ";
              }
        else {
